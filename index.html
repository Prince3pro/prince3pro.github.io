<script>
"use strict"
var Mnx=(n,x)=>{return Math.random()*(x-n)+n},W,H,san,ar=[];
class Circle {
constructor(x,y,r,c,v,e){
this.x=x;
this.y=y;
this.r=r;
this.c=255;
this.v=v;
this.e=e;
this.a=.6;
}
draw(){this.sn+=.3
       this.y-=this.v;
       this.y<this.e?this.a-=.01:'';
       san.beginPath();
       san.arc(this.x,this.y,this.r,0,44/7,false);
       san.fillStyle=`rgba(${this.c},215,0,${this.a})`;
       san.fill()
       san.closePath();
}
static push(n){var rad=Mnx(2,4),cx=Mnx(rad,W-rad),cy=n?Mnx(H+rad,H+rad+100):Mnx(H*1.2,H*.3),cl=Mnx(0,250),vl=Mnx(.5,1.5),en=Mnx(H*8,H*.2);
return new Circle(cx,cy,rad,cl,vl,en)}
}

const Loop=()=>{
    san.clearRect(0,0,W,H);    
    ar.forEach((v,i)=>{
        v.draw();   
        if(v.a<0) ar[i]=Circle.push(true)
    })
    requestAnimationFrame(Loop);    
}
const init=()=>{
    document.body.style.margin=0;
    let c=document.getElementById("c");
    c.style.position="fixed"
    c.style.background="black"
    c.style.width="100vw",c.style.height="100vh";
    H=innerHeight*2,W=innerWidth*2;
    c.height=H,c.width=W;
    san=c.getContext('2d');
    //  Increse canvas DPI
    let dh=+getComputedStyle(c).height.slice(0,-2);
    let dw=+getComputedStyle(c).width.slice(0,-2);
    c.setAttribute('height',dh*2);
    c.setAttribute('width',dw*2);   
   for(var i=0;i<300;i++){
        ar.push(Circle.push(false))
    }
    Loop();
    lod.innerHTML="<h2>tap to continue...<h2>"
    lod.onclick=()=>{ 
        
        lod.style.display="none"
    }
    
};
onload=init;    
</script>
