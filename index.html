
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful Chatbot Assistant: Get answers, solutions, and engage in meaningful conversations. Ai bot">
    <meta name="keywords" content="chatbot, AI, answers, solutions, conversations, chatGPT">
    <meta name="author" content="Prince Kumar">
    <!-- Add your OpenAI meta tags here if required -->

    <script src="https://kit.fontawesome.com/d3c9fc67a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>ChatGPT BY Prince3pro</title>
</head>
<body>
<main>
    <div class="topper">
        <div class="icon"></div>
        <div class="name">ChatGPT <h4>BY PRINCE</h4></div>
    </div>
    <div class="msgs_cont">
        <ul id="list_cont">
            <li class="rchat">Hello! How can I assist you today?</li>
        </ul>
    </div>
    <div class="bottom">
        <div id="input">
            <input type="text" id="txt" placeholder="Send a message">
            <button class="uil uil-message" id="send-button"></button>
        </div>
    </div>
</main>
</body>
<style>
    <!-- Your CSS styles remain the same -->
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let bottom = document.querySelector(".bottom");
        let input = document.querySelector("#txt");
        let sendbtn = document.querySelector("#send-button");
        let ul = document.querySelector("#list_cont");

        bottom.addEventListener("click", () => {
            input.focus();
        });

        input.addEventListener("input", () => {
            if (input.value.length > 0) {
                sendbtn.style.background = "#11ba91";
            } else {
                sendbtn.style.background = "transparent";
            }
        });

        function ChatGPT() {
            if (input.value !== "" && input.value !== null && input.value.length > 0 && input.value.trim() !== "") {
                sendbtn.style.background = "transparent";

                // Display typing animation
                let typingAnimationDiv = document.createElement("div");
                typingAnimationDiv.className = "typing-animation";
                for (var i = 0; i < 3; i++) {
                    var dotSpan = document.createElement("span");
                    dotSpan.className = "dot";
                    typingAnimationDiv.appendChild(dotSpan);
                }
                let li2 = document.createElement("li");
                li2.className = "rchat";
                li2.appendChild(typingAnimationDiv);

                let li = document.createElement("li");
                li.className = "schat";
                li.textContent = input.value;
                ul.appendChild(li);

                // Simulate the chatbot response
                setTimeout(() => {
                    ul.appendChild(li2);
                    $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
                }, 500);
                sendbtn.disabled = true;
                $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);

                // Call the OpenAI API here
                fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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', // Replace with your OpenAI API key
                    },
                    body: JSON.stringify({
                        prompt: input.value,
                        max_tokens: 50,
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the API response here and update the chat interface
                        // For example:
                        const aiResponse = data.choices[0].text;
                        displayAIResponse(aiResponse);
                        sendbtn.disabled = false;
                    })
                    .catch(error => {
                        // Handle API call errors here
                        li2.textContent = "API Error";
                        ul.appendChild(li2);
                        $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
                        sendbtn.disabled = false;
                    });
            }
            input.value = "";
        }

        sendbtn.addEventListener("click", ChatGPT);

        function displayAIResponse(response) {
            let li = document.createElement("li");
            li.className = "rchat";
            li.textContent = response;
            ul.appendChild(li);
            $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
        }
    });
</script>
</html>
